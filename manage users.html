<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.css"

    />

      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#icon").click(function () {
          $("ul").toggleClass("show");
        });
      });
    </script>
    <title>Attendance - Manage Details</title>
  </head>
  <body>
    <nav>
      <label class="logo"><a id="logo" href="index.html">HGCK</a></label>
      <ul>
        <li><a href="" class="active">Manage Details</a></li>
        <li><a href="students details.html">Students' Details</a></li>
        <li><a href="daily attendance.html">Daily Attendanse</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <section class="web-content">
      <div class="form-area">
        <form action="../php/connect.php" method="post">
          <div class="form-title">
            <div>Add a New User</div>
          </div>

          <div class="input-feild">
            <div class="feild-title">User Fingerprint ID</div>

            <input
              class="inpt"
              type="text"
              id="FingerId"
              placeholder=""
              name="fingerId"
              required
            /><br />

            <div class="button-sec">
              <!-- <button id="addFingerBtn">Add Fingerprint ID</button> -->
              <input
                class="button"
                type="button"
                id="submitID"
                value="Add Fingerprint ID"
              />
            </div>

            <div class="feild-title">User Information</div>

            <label for="">Student Name</label>
            <input
              class="inpt"
              type="text"
              id="UserName"
              placeholder=""
              name="studentName"
              required
            /><br />

            <label for="">Home Address</label>
            <input
              class="inpt"
              type="text"
              id="Addrs"
              placeholder=""
              name="address"
              required
            /><br />

            <label for="">Email</label>
            <input
              class="inpt"
              type="text"
              id="EmlAddrs"
              placeholder=""
              name="email"
            /><br />

            <label for="">Phone Number</label>
            <input
              class="inpt"
              type="text"
              id="TelNo"
              placeholder=""
              name="phonrNo"
              required
            /><br />

            <label for="">Date of Birth</label>
            <input
              class="inpt"
              type="date"
              id="Bdy"
              placeholder=""
              name="birthday"
              required
            /><br />

            <div class="ratio-bttn" id="Genbox">
              <label id="gend" for="">Gender</label>

              <input type="radio" name="gender" value="male" id="gen" /> Male

              <input
                type="radio"
                name="gender"
                value="female"
                id="gen"
                checked
              />
              Female
            </div>

            <div class="button-sec" id="ab">
              <!-- <button id="AddUsrBtn">Add User</button> -->
              <input
                class="button"
                type="submit"
                id="submit"
                value="Add User"
              />
            </div>
          </div>
        </form>
      </div>

      <div class="table-area">
        <table id="show">
          <thead>
            <th id="m">Fingerprint ID</th>
            <th id="n">Student Name</th>
            <th id="o">Address</th>
            <th id="p">Email Address</th>
            <th id="q">Phone Number</th>
            <th id="r">Date of birth</th>
            <th id="s">Gender</th>
          </thead>
          <tbody id="tbody1"></tbody>
        </table>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
