    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.css"

    />

      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#icon").click(function () {
          $("ul").toggleClass("show");
        });
      });
    </script>
    <title>Manage Details</title>
  </head>
  <body>
    <nav>
      <label class="logo"><a id="logo" href="index.html">HGCK</a></label>
      <ul>
        <li><a href="manage details.html">Manage Details</a></li>
        <li><a href="students details.html">Students' Details</a></li>
        <li><a href="daily attendance.html">Daily Attendance</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <section class="web-content">
      <div class="form-area">
        <form action="../php/connect.php" method="post">
          <div class="form-title">
            <div>Add a New Student</div>
          </div>

          <div class="input-feild">
            <label for="">Student Photo</label>
            <input
              class="inpt"
              type="file"
              id="stuphoto"
              placeholder=""
              name="studentphoto"
              required
            /><br />

            <label for="">Register Number</label>
            <input
              class="inpt"
              type="text"
              id="regno"
              placeholder=""
              name="registerno"
              required
            /><br />

            <label for="">Student Name (with initials)</label>
            <input
              class="inpt"
              type="text"
              id="stuname"
              placeholder=""
              name="studentname"
              required
            /><br />

            <label for="">Home Address</label>
            <input
              class="inpt"
              type="text"
              id="addrs"
              placeholder=""
              name="address"
              required
            /><br />

            <label for="">Email Address</label>
            <input
              class="inpt"
              type="email"
              id="EmlAddrs"
              placeholder=""
              name="email"
              required
            /><br />

            <label for="">Phone Number</label>
            <input
              class="inpt"
              type="text"
              id="telno"
              placeholder=""
              name="phoneno"
              required
            /><br />

            <label for="">NIC No</label>
            <input
              class="inpt"
              type="text"
              id="nic"
              placeholder=""
              name="nic"
              required
            /><br />

            <div class="button-sec" id="ab">
              <input
                class="button"
                type="submit"
                id="sub_btn"
                value="Add Student"
              />
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
