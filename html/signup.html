<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,400&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.css"
      integrity="sha512-TZTUnuHs1njGko8PJqZlHzqZTZd880A+BvhR1jy1v4mWB4VFKVLG/eK9LYdDjxqNLmttSC1ygmqg6rkYjnEgaQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script
      src="https://kit.fontawesome.com/3b10d45e53.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#icon").click(function () {
          $("ul").toggleClass("show");
        });
      });
    </script>
    <title>login page</title>
  </head>
  <body>
    <nav>
      <label class="logo"><a id="logo" href="index.html">HGCK</a></label>
      <ul>
        <li><a href="login.html">Login</a></li>
        <li><a class="active">Sign Up</a></li>
      </ul>
      <label id="icon">
        <i class="fas fa-bars"></i>
      </label>
    </nav>

    <section class="web-content">
      <div class="form-area">
        <form action="../php/connect.php" method="post">
          <div class="form-title">
            <div>Sign Up</div>
          </div>

          <div class="input-feild">
            <label for="">Name</label>
            <input
              class="inpt"
              type="text"
              id="nameInp"
              placeholder="Enter your name"
              name="name"
              required
            /><br />
            <label for="">Email Address</label>
            <input
              class="inpt"
              type="text"
              id="emailInp"
              placeholder="abcdefgh@gmail.com"
              name="email"
              required
            /><br />
            <label for="">Phone Number</label>
            <input
              class="inpt"
              type="text"
              id="TelNo"
              placeholder="07........"
              name="phoneNo"
              required
            /><br />
            <label for="">UserName</label>
            <input
              class="inpt"
              type="text"
              id="userInp"
              placeholder="Enter user name"
              name="username"
              required
            /><br />

            <label for="">Password</label>
            <input
              class="inpt"
              type="password"
              id="passInp1"
              placeholder="Enter your password"
              name="password"
              required
            /><br />
            <label for="">Re-Enter Password</label>
            <input
              class="inpt"
              type="password"
              id="passInp2"
              placeholder="Re-Enter your password"
              name="password"
              required
            /><br />
            <div class="button-sec" id="ab">
              <input
                class="button"
                type="submit"
                id="sub_btn"
                value="Sign Up"
              />
            </div>
            <div class="abc">
              <a href="login.html"> Already have an account</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
